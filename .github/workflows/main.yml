name: Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: [1, 2] # Adjust for more shards
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (shard ${{ matrix.shard }})
        run: |
          mkdir -p test-results/shard-${{ matrix.shard }}
          npx playwright test --shard=${{ matrix.shard }}/${{ strategy.job-total }} --reporter=json,html --output=test-results/shard-${{ matrix.shard }}

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.shard }}
          path: test-results/shard-${{ matrix.shard }}

  merge-reports:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Download all reports
        uses: actions/download-artifact@v4
        with:
          path: reports

      - name: Merge Playwright reports
        run: |
          mkdir merged-report
          npx playwright merge-reports --reporter=html --output merged-report reports/*

      - name: Upload Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: merged-playwright-report
          path: merged-report

      - name: Deploy Report as GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: merged-report
